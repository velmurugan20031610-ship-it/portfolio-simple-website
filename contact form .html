<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div>

        <div class="container">
            <div class="section-one">

                <h1 class="section-one__name">velmurugan</h1>
                <p class="section-one__role">web developer</p>
                <a class="section-one__contact" href="index.html">Home</a>
            </div>




            <div class="contact-form">
                <form>
                    <table>
                        <tr>
                            <td>NAME</td>
                            <td><input type="text" placeholder="enter your name" class="contact-form__input"></td>
                        </tr>
                        <tr>
                            <td>mail</td>
                            <td><input type="email" placeholder="enter your email" class="contact-form__input"></td>
                        <tr>
                            <td>message</td>
                            <td><textarea placeholder="enter your message" class="contact-form__textarea"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="submit" value="submit" class="contact-form__submit">
                                <input type="reset" value="reset" class="contact-form__reset">
                            </td>
                        </tr>
                    </table>

                    <div class="section-five">
                        <p class="section-five__title">social media:
                            <a href="https://www.instagram.com/"> instagram</a>
                            <a href="https://www.linkedin.com/"> linkedin</a>
                            <a href="https://www.twitter.com/"> twitter</a>
                        </p>

                        <p>&copy;velmurugan</p>
                    </div>

                </form>
            </div>
        </div>

</body>

</html>
